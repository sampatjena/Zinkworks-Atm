spring.datasource.url=jdbc:h2:mem:bankdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.data.jpa.repositories.bootstrap-mode=default
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.sql.init.platform=h2
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui
account.valid.message=Incorrect Account No or Atm Pin.
account.balance.message=Insufficient account balance for withdrawl.
incorrectatmamount.message=Please enter amount in multiples of 5.
atmcurrency.message=Atm details not valid.
atmnocurrency.message=Insufficient Atm currency balance.
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER